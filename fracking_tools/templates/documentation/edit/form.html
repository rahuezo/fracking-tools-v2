<h2 class="text-left mb-4">Add a New Category</h2>
<form action="{% url 'documentation:add_category' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control" name="new-category-name" placeholder="Category Name" required>
  </div>
  <div class="form-group">
    <textarea class="form-control" name="new-category-description" rows="2" placeholder="Category Description" required></textarea>
  </div>

  <button type="submit" class="btn btn-dark btn-block mb-2">Add New Category</button>
</form>

{% if categories|length > 0 %}

<hr class="my-4">

<h2 class="text-left mb-4">Add a New Section</h2>
<form action="{% url 'documentation:add_section' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <select class="form-control" name="section-category">
      <option disabled selected>Choose Category</option>
      {% for category in categories %}
        <option value="{{ category.pk }}">{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="section-name" placeholder="Section Name" required>
  </div>

  <div class="form-group">
    <textarea class="form-control" name="section-body" rows="4" placeholder="Section Body (html tagging supported)" required></textarea>
  </div>
  <button type="submit" class="btn btn-dark btn-block mb-2">Add New Section</button>
</form>
