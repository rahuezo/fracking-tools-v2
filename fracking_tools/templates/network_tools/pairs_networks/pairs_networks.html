<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <title>Fracking Tools: Home</title>
    {% include 'ftglobal/head.html' %}
  </head>
  <body>
    {% include 'ftglobal/navbar.html' %}
    <div id="wrapper">
      <div id="header">
        {% include 'network_tools/pairs_networks/jumbotron.html' %}
      </div>
      <div id="content">
        <div class="container text-center">
          <div id="msg-holder"></div>
          {% include 'network_tools/read_docs.html' %}
          <div id="holder" class="mt-4"></div>
        </div>
      </div>
      <div id="footer">
        {% include 'ftglobal/footer.html' %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- NECESSARY FOR FILE SAVING -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.js"></script>

    <!-- Main JS Code -->
    <script src="{% static 'ftglobal/js/main.js' %}" charset="utf-8"></script>
    <script src="{% static 'ftglobal/js/misc.js' %}" charset="utf-8"></script>

    <script>
        $(document).ready(function(){
            let events = false;
            setupInterface('#holder', events ? eventsInterface : pairsInterface);
            document.querySelector('button#build-matrices-btn').addEventListener('click', () => buildMatrices(eventsBool=events));
        });
    </script>
  </body>
</html>
